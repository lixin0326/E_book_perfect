<section class="cartMain">
    <div class="cartMain_hd">
        <ul class="order_lists cartTop">
            <li class="list_chk">
                <!--所有商品全选-->
                <input type="checkbox" id="all" class="whole_check">
                <label for="all"></label>
                全选
            </li>
            <li class="list_con">商品信息</li>
            <li class="list_info">商品参数</li>
            <li class="list_price">单价</li>
            <li class="list_amount">数量</li>
            <li class="list_sum">金额</li>
            <li class="list_op">操作</li>
        </ul>
    </div>

    <div class="cartBox">
        <div class="shop_info">
            <div class="all_check">
                <!--店铺全选-->
                <input type="checkbox" id="shop_a" class="shopChoice">
                <label for="shop_a" class="shop"></label>
            </div>
            <div class="shop_name">
                店铺：<a href="javascript:;">E_book书屋</a>
            </div>
        </div>
        {% for book in books %}
            <div class="order_content">
                <ul class="order_lists">
                    <li class="list_chk">
                        <input type="checkbox" id="checkbox_2" class="son_check" bc_id="{{ book.bc_id }}">
                        <label for="checkbox_2"></label>
                    </li>
                    <li class="list_con">
                        <div class="list_img"><a href="javascript:;">
                            <img src="{{ book.image_url }}" alt="" style="width: 70px;height: 100px"></a>
                        </div>
                        <div class="list_text"><a href="javascript:;">{{ book.book_name }}</a></div>
                    </li>
                    <li class="list_info">
                        <p>作者:{{ book.author }}</p>
                        <p>章节:1000</p>
                    </li>
                    <li class="list_price">
                        <p class="price">￥{{ book.price }}</p>
                    </li>
                    <li class="list_amount">
                        <div class="amount_box">
                            <a href="javascript:;" class="reduce reSty">-</a>
                            <input type="text" value="{{ book.book_number }}" class="sum">
                            <a href="javascript:;" class="plus">+</a>
                        </div>
                    </li>
                    <li class="list_sum">
                        <p class="sum_price">￥{{ book.price }}</p>
                    </li>
                    <li class="list_op">
                        <p class="del"><a href="{% url 'delete' %}?car_id={{ book.bc_id }}" class="delBtn">移除商品</a></p>
                    </li>
                </ul>

            </div>
        {% endfor %}
    </div>
    <!--底部-->
    <div class="bar-wrapper">
        <div class="bar-right">
            <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
            <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
            <div class="calBtn"><a href="#">结算</a></div>
        </div>
    </div>
</section>

<section class="model_bg"></section>



<div style="text-align:center;">

</div>
